<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Workshop</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <form id="signup-form">
            <div><input id="user" type="text" name="user" placeholder="Username"></div>
            <div><input id= "password" type="password" name="password" placeholder="Password"></div>
            <div><input id="confirmPassword" type="password" name="password2" placeholder="Confirm Password"></div>
            <div><button id="submit" type="submit">Signup!</button></div>
        </form>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
